name: Test and build

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      m2k:
        image: quay.io/konveyor/move2kube-ui:latest
        ports:
          - 8082:8080
      workflows:
        image: quay.io/parodos-dev/workflow-service:latest
        env:
          M2K_URL: http://m2k:8082
          workflows.m2k.url: http://m2k:8082
          NOTIFICATION_SERVER_URL: http://notifications:8081
        ports:
          - 8080:8080
      notifications:
        image: quay.io/parodos-dev/notification-service:latest
        env:
          SPRING_PROFILES_ACTIVE: local
        ports:
          - 8081:8080
    env:
      NODE_OPTIONS: --max-old-space-size=8192
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 16

      - name: Install dependencies
        # --frozen-lockfile: doesn't generate a yarn.lock file, fails if an update is needed.
        run: yarn install --frozen-lockfile

      - name: Linter
        run: yarn lint:all

      - name: Prettier
        run: yarn prettier:check

      - name: Unit tests
        run: yarn test:all

      - name: Typescript test
        run: yarn tsc

      - name: Build code
        run: yarn build:all

      - name: Install playwright browsers
        run: yarn playwright install --with-deps

      - name: E2E tests
        run: yarn e2e
